<!-- mb = Margin Bottom -->

<app-bread-crumb 
    [items]="[{text: 'Cartões' , link: '/cartoes'}, {text: pageTitle}]">
</app-bread-crumb>

<app-page-header
    [page-title]="pageTitle"
    button-text="<< Voltar"
    button-link="/cards"
    button-class="btn-light">
</app-page-header>

<form [formGroup]="resourceForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informções sobre o cartão
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="bankName">Banco</label>
                    <input type="text" id="bankName" class="form-control" formControlName="bankName">
                    <app-form-field-error [form-control]="resourceForm.get('bankName')"></app-form-field-error>     
                </div>

                <div class="form-group col-md-4">
                    <label for="cardFlag">Bandeira do Cartão</label>
                    <input type="text" id="cardFlag" class="form-control" formControlName="cardFlag">
                    <app-form-field-error [form-control]="resourceForm.get('cardFlag')"></app-form-field-error>     
                </div>

            </div>
        </div>
    </div>
    <app-server-error-messages [server-rrror-messages]="serverErrorMessages"></app-server-error-messages>
    <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">Salvar</button>
</form>
