<!-- mb = Margin Bottom -->

<app-bread-crumb 
    [items]="[{text: 'Cartões'}]">
</app-bread-crumb>

<app-page-header
    page-title="Cartões"
    button-text="+ Novo Cartão"
    button-link="new"
    button-class="btn-success">
</app-page-header>

<table class="table table-hover">
    <thead>
        <tr class="bg-primary text-light">
            <th>Cartão</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let creditCard of resources">
            <td>
                <strong>{{creditCard.bankName}}</strong><br>
                <small>{{creditCard.cardFlag}}</small>
            </td>
            <td>
                <a [routerLink]="[creditCard.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
                <button (click)="deleteResource(creditCard)" class="btn btn-outline-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
